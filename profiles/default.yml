  # expressions
  field_access:
    before_arrow: false
    after_arrow: false
    before_doublecolon: false
    after_doublecolon: false

  function_invocation:
    before_open: false
    after_open: false
    before_close: false
    before_comma: false
    after_comma: true
    before_arrow: false
    after_arrow: false
    before_doublecolon: false
    after_doublecolon: false

  assignments:
    before_assignment: true
    after_assignment: true

  operators:
    before_binary: true
    after_binary: true
    before_unary: true
    after_unary: false
    before_prefix: false
    after_prefix: false
    before_postfix: false
    after_postfix: true

#    type_casts:
#      before_open: false
#      after_open: false
#      before_close: false

  conditionals:
    before_questionmark: true
    after_questionmark: true
    before_colon: true
    after_colon: true

  # grouping with parenthesis
  grouping:
    before_open: false
    after_open: false
    before_close: false
    after_close: false

  # arrays

newlines:
  elseif_else: false
  catch: false
  finally: false
  do_while: false

blanks:

  # namespace
  before_namespace: 0
  after_namespace: 1
  after_use: 1

  # structs
  before_struct: 1
  before_traits: 1
  before_constants: 1
  before_fields: 1
  before_methods: 1
  beginning_method: 0
  end_method: 0
  end_struct: 1

  # file
  end_file: 1
