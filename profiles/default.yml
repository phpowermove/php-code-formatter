indentation:
  # policy
  character: tab
  size: 1

  # declarations
  struct: true
  function: true
  blocks: true
  switch: true
  case: true
  break: true
  empty_lines: false

# curly braces
braces:
  struct: same
  function: same
  blocks: same

whitespace:

  # global
  default:
    before_curly: true

    before_open: true
    after_open: false
    before_close: false
    after_close: false

    before_comma: false
    after_comma: true
    before_semicolon: false
    after_semicolon: true

    before_arrow: false
    after_arrow: false
    before_doublecolon: false
    after_doublecolon: false

